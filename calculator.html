 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scientific calculator</title>
    <link rel="stylesheet" href="css/calculator.css" type="text/css">
</head>
<body>
  <div class="laptop-frame">
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <!-- Numbers and operators -->
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="operator" value="/">/</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="operator" value="*">*</button>
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="operator" value="-">-</button>
      <button class="number" value="0">0</button>
      <button class="operator" value=".">.</button>
      <button class="operator" value="+">+</button>
      <button class="operator" value="=">=</button>

      <!-- Trigonometric functions -->
      <button class="function" value="sin">sin</button>
      <button class="function" value="cos">cos</button>
      <button class="function" value="tan">tan</button>

      <!-- Other functions -->
      <button class="function" value="log">log</button>
      <button class="function" value="exp">e^x</button>
      <button class="function" value="sqrt">√</button>

      <!-- Units and conversions -->
      <button class="unit" value="kgToG">kg to g</button>
      <button class="unit" value="gToKg">g to kg</button>
      <button class="unit" value="hg">hg</button>
      <button class="unit" value="kmToM">km to m</button>
      <button class="unit" value="mToKm">m to km</button>


      <!-- Time calculations -->
      <button class="function" value="timeAdd">time +</button>
      <button class="function" value="timeSub">time -</button>

      <!--mass calculation-->
        <button class="function" value="massAdd">mass +</button>
        <button class="function" value="massSub">mass -</button>

      <!--SPEED CALCULATION-->
      <button class="function" value="speedCalc">speed</button>

      <!-- Special characters -->
      <button class="operator" value="(">(</button>
      <button class="operator" value=")">)</button>
      <button class="operator" value="π">π</button>
      <button class="special" value="<"><</button>
      <button class="operator" value=">">></button>
      <button class="operator" value=":">:</button>

      <!-- Backspace and clear -->
      <button id="backspace">Backspace</button>
      <button id="clear">Clear</button>
    </div>
  </div>
